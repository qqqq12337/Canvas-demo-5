<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>demo</title>
</head>
<body>
    <canvas id="myCanvas" width="200" height="150" style="border:1px solid #c3c3c3;">
        </canvas>
<script>
    var c=document.getElementById("myCanvas");
    var cxt=c.getContext("2d");
    var grd=cxt.createLinearGradient(0,0,175,60);
    grd.addColorStop(0,"#dddddd");
    cxt.fillStyle=grd;
    cxt.fillRect(0,0,200,150);
</script>
<script>
    var c=document.getElementById("myCanvas");
    var cxt=c.getContext("2d");
    //var grd=cxt.createLinearGradient(0,0,200,60);
    grd.addColorStop(0,"#ffffff");
    cxt.fillStyle=grd;
    cxt.fillRect(0,50,200,50);
</script>
<script id="bar">
    var c=document.getElementById("myCanvas");
    var cxt=c.getContext("2d");
    grd.addColorStop(0,"#dcdcdc");
    cxt.fillStyle=grd;
    cxt.fillRect(0,60,200,30);
</script>
<div id="bar">
    <span style="margin-left: 20px;">你的颜值过低导致发送失败</span>
</div>
</body>
</html>
