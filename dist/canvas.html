<body>
    <canvas id="myCanvas" width="200px" height="150px" style="border:1px solid #c3c3c3;" >
        </canvas>
<script>
    var c=document.getElementById("myCanvas");
    var cxt=c.getContext("2d");
    var grd=cxt.createLinearGradient(0,0,175,60);
    grd.addColorStop(0,"#dddddd");
    cxt.fillStyle=grd;
    cxt.fillRect(0,0,200,150);
</script>
<script>

    grd.addColorStop(0,"#ffffff");
    cxt.fillStyle=grd;
    cxt.fillRect(0,50,200,50);
</script>
